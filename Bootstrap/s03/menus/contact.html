<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/forms.css">

</head>

<body>

    <!-- Navigation starts here -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <!-- Container Fluid  : width 100% of all breakpoints -->
            <!-- Breakpoints these are sizes of each screen dimension -->
            <a class="navbar-brand" href="#">
                <img src="../images/beer.png" alt="beer" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="../menus/about.html">About</a>
                    <a class="nav-link" href="../menus/products.html">Products</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>




    <p class="h1 text-center mt-5">
        CONTACT FORM
    </p>
    <section>
        <form action="" class="container mt-5 mb-5">

            <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fName" aria-describedby="emailHelp"
                    placeholder="Enter your First Name" required>

            </div>

            <div class="mb-3">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lName" aria-describedby="emailHelp"
                    placeholder="Enter your Last Name" required>

            </div>

            <div class="mb-3">
                <label for="emailAdd" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailAdd" aria-describedby="emailHelp"
                    placeholder="Enter your Email address" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Please state you detailed message here</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </section>


    <section class="">
        <!-- COLUMNS SECTION BEFORE FOOTER -->
        <div class="row align-items-center bg-primary m-5 text-white pt-3 pb-5 pl-5">
            <div class="col-4">
                <p class="fw-bold">
                    CONNECT WITH US
                </p>
                <div class="row align-items-center">
                    <img src="../images/socmed.png" alt="social_media" height="100px">
                </div>
            </div>

            <div class="col-4">
                <p class="fw-bold mb-3">SITE MAP</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3078.0052111942955!2d2.534855651315893!3d39.51437207937942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12978933a01365b5%3A0x5730a975da37961c!2sLiquors%20Napoleon!5e0!3m2!1sen!2sph!4v1679390254719!5m2!1sen!2sph"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <div class="col-3">
                <p class="fw-bold mb-3 mr-5">
                    SUBSCRIBE NOW
                </p>
                <form>
                    <div class="mb-3">
                        <label for="labels" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="labels" aria-describedby="emailHelp"
                            placeholder="Enter your email">

                        <p class="mt-3">
                            <button class="btn btn-light">SUBSCRIBE</button>
                        </p>
                    </div>
                </form>
            </div>



        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
